<!DOCTYPE html>
<html lang="en">
	<head>
		<title>by-health FED webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script src="three.min.js"></script>
		<script src="unit/OrbitControls.js"></script>
		<script src="unit/Detector.js"></script>
        
		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            var camera, controls, scene, renderer;
            // world

            // loader
            var loader = new THREE.JSONLoader();
			loader.load('test.json', handle_load);
			
            function handle_load(geometry, materials) {

				var texture = new THREE.TextureLoader().load( 'prd.jpg', function(texture){
					console.log('??', texture);
					console.log(2, geometry)
					scene = new THREE.Scene();
					scene.background = new THREE.Color( 0xcccccc );
					scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );
					renderer = new THREE.WebGLRenderer();
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					
					var container = document.getElementById( 'container' );
					container.appendChild( renderer.domElement );
					camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
					camera.position.z = 20;
					controls = new THREE.OrbitControls( camera, renderer.domElement );
					controls.addEventListener( 'change', render ); // remove when using animation loop
					// enable animation loop when using damping or autorotation
					//controls.enableDamping = true;
					//controls.dampingFactor = 0.25;
					controls.enableZoom = false;

					

					var material = new THREE.MeshLambertMaterial({
						map: texture,
						shading: THREE.FlatShading,
						side: THREE.FrontSide
					});

					var mesh = new THREE.Mesh( geometry, material );
					
					mesh.position.x = 3;
					mesh.position.y = 0;
					mesh.position.z = 0;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );
					onWindowResize();
					

					// lights
					var light = new THREE.DirectionalLight( 0x888888 );
					light.position.set( 1, 1, 1 );
					scene.add( light );
					var light = new THREE.DirectionalLight( 0x777788 );
					light.position.set( -1, -1, -1 );
					scene.add( light );
					var light = new THREE.AmbientLight( 0x888888 );
					scene.add( light );
					//
					window.addEventListener( 'resize', onWindowResize, false );
					
					function onWindowResize() {
						camera.aspect = window.innerWidth / window.innerHeight;
						camera.updateProjectionMatrix();
						renderer.setSize( window.innerWidth, window.innerHeight );
					}
					function animate() {
						requestAnimationFrame( animate );
						controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true
						render();
					}
					function render() {
						renderer.render( scene, camera );
					}

					render();
				});
				
                
            }

			// // init();
            // render(); // remove when using next line for animation loop (requestAnimationFrame)
            

			// //animate();
			// // function init() {
                
				
				
            // // }
            

				




			
		</script>

	</body>
</html>
